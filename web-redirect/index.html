<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogCatiFy - Compartir Contenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2D6A6F 0%, #1e4a4d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #2D6A6F;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        h1 {
            color: #111827;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6B7280;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .loading {
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2D6A6F;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #374151;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: #2D6A6F;
            color: white;
        }

        .btn-primary:hover {
            background: #1e4a4d;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 106, 111, 0.3);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        .info {
            background: #EBF8FF;
            border-left: 4px solid #3B82F6;
            padding: 16px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: left;
        }

        .info-title {
            font-weight: 600;
            color: #1E40AF;
            margin-bottom: 8px;
        }

        .info-text {
            color: #374151;
            font-size: 14px;
            line-height: 1.5;
        }

        .platform-badge {
            display: inline-block;
            background: #10B981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>DogCatiFy</h1>
        <p class="subtitle">Abriendo contenido compartido...</p>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="message">Intentando abrir en la app...</p>
        </div>

        <div id="fallback" style="display: none;">
            <div class="info">
                <div class="info-title">驴La app no se abri贸?</div>
                <div class="info-text">
                    Para ver este contenido necesitas tener la app DogCatiFy instalada en tu dispositivo.
                </div>
            </div>

            <div class="buttons">
                <a href="#" id="appStoreLink" class="btn btn-primary">
                    Descargar DogCatiFy
                </a>
                <a href="#" id="retryLink" class="btn btn-secondary">
                    Reintentar abrir la app
                </a>
            </div>

            <p class="platform-badge" id="platformBadge"></p>
        </div>
    </div>

    <script>
        // Detectar plataforma
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "Unknown";
        }

        // Obtener par谩metros de la URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const path = window.location.pathname;

            // Extraer tipo y ID del path
            // Formato esperado: /album/[id] o /post/[id]
            const pathParts = path.split('/').filter(p => p);

            return {
                type: pathParts[0] || params.get('type') || 'album',
                id: pathParts[1] || params.get('id') || '',
                platform: getMobileOperatingSystem()
            };
        }

        // URLs de las tiendas
        const STORES = {
            iOS: 'https://apps.apple.com/app/dogcatify/id6738697623',
            Android: 'https://play.google.com/store/apps/details?id=com.dogcatify.app'
        };

        // Iniciar proceso de redirecci贸n
        function init() {
            const params = getUrlParams();
            const platform = params.platform;

            // Mostrar badge de plataforma
            const platformBadge = document.getElementById('platformBadge');
            platformBadge.textContent = platform === 'Unknown' ? 'Dispositivo Web' : platform;

            // Configurar link de la tienda
            const appStoreLink = document.getElementById('appStoreLink');
            appStoreLink.href = STORES[platform] || STORES.Android;

            // Construir deep link
            const deepLink = `dogcatify://${params.type}/${params.id}`;

            console.log('Platform:', platform);
            console.log('Deep Link:', deepLink);
            console.log('Type:', params.type);
            console.log('ID:', params.id);

            // Configurar bot贸n de reintentar
            const retryLink = document.getElementById('retryLink');
            retryLink.href = deepLink;

            // Intentar abrir la app
            if (platform !== 'Unknown') {
                attemptToOpenApp(deepLink, platform);
            } else {
                showFallback();
            }
        }

        function attemptToOpenApp(deepLink, platform) {
            // Timer para mostrar fallback si la app no se abre
            const fallbackTimer = setTimeout(() => {
                showFallback();
            }, 2500);

            // Detectar si el usuario vuelve a la p谩gina (la app no se abri贸)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // Usuario cambi贸 de app (probablemente se abri贸 DogCatiFy)
                    clearTimeout(fallbackTimer);
                }
            });

            // Intentar abrir el deep link
            if (platform === 'iOS') {
                // Para iOS, usar el m茅todo m谩s confiable
                window.location.href = deepLink;
            } else if (platform === 'Android') {
                // Para Android, crear un iframe invisible
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLink;
                document.body.appendChild(iframe);

                // Tambi茅n intentar con window.location como fallback
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 100);
            }
        }

        function showFallback() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
        }

        // Iniciar cuando la p谩gina cargue
        window.addEventListener('load', init);
    </script>
</body>
</html>
